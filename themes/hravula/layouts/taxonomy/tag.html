{{ partial "header" . }}
<section id="main-section" class="main-section">
    <div class="pager top">
        {{ partial "pager" . }}
    </div>
    <ul class="post-list">
        {{ range where .Data.Pages "Type" "posts" }}
        {{ partial "post" . }}
        {{ end }}
    </ul>
    <div class="pager bottom">
        {{ partial "pager" . }}
    </div>
</section>
{{ partial "footer" . }}
